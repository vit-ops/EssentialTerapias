<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="icon" type="image/png" href="Logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4a5d4e;
            --accent: #bfa37e;
            --glass: rgba(255, 255, 255, 0.85);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            min-height: 100%;
            font-family: 'Inter', sans-serif;
            background: #f0f0f0;
            overflow-x: hidden;
        }

        .bg-animated {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('fundo.png') no-repeat center center;
            background-size: cover;
            z-index: -1;
            transform: scale(1.1);
            animation: slowPan 25s infinite alternate ease-in-out;
        }

        @keyframes slowPan {
            from { transform: scale(1.1) translate(0, 0); }
            to { transform: scale(1.1) translate(-2%, -1%); }
        }

        header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        nav {
            max-width: 1100px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1.5rem;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            color: var(--primary);
            font-size: 1.1rem;
            letter-spacing: 1px;
            text-decoration: none;
        }

        .nav-links { display: flex; gap: 3rem; list-style: none; }
        .nav-links a {
            text-decoration: none;
            color: var(--primary);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            transition: 0.3s;
        }
        .nav-links a:hover { color: var(--accent); }

        main {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 15px 60px;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 25px;
            max-width: 1050px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .info-side {
            padding: clamp(2rem, 5vw, 3.5rem);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .contact-item { margin-bottom: 1.5rem; }
        .contact-item h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--accent);
            margin-bottom: 0.5rem;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            text-align: center;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-whatsapp { background: #25D366; color: white; margin-bottom: 10px;}
        .btn-outline { border: 2px solid var(--primary); color: var(--primary); }

        .map-side { width: 100%; height: 100%; min-height: 450px; }

        /* Estilo para o Mapa */
        iframe { width: 100%; height: 100%; border: 0; }

        @media (max-width: 950px) {
            .glass-card { grid-template-columns: 1fr; }
            .map-side { height: 350px; order: 2; }
            .info-side { order: 1; padding: 2rem 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="bg-animated"></div>

    <header>
        <nav>
            <a href="index.html" class="logo">BRUNO HENRIQUE</a>
            <ul class="nav-links">
                <li><a href="index.html">Quem Sou Eu?</a></li>
                <li><a href="procedimentos.html">Procedimentos</a></li>
                <li><a href="essentialTerapias.html">Missão</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article class="glass-card">
            <div class="info-side">
                <h1>Fale Comigo</h1>
                <div class="contact-item">
                    <h3>Endereço</h3>
                    <p>Av. Alonso Y Alonso, 1219<br>Centro, Franca - SP</p>
                </div>
                <div class="contact-item">
                    <h3>WhatsApp</h3>
                    <p>(16) 99286-2336</p>
                </div>
                <div class="cta-buttons">
                    <a href="https://wa.me/5516992862336" target="_blank" class="btn btn-whatsapp">Agendar WhatsApp</a>
                    <a href="https://instagram.com/essentialterapias" target="_blank" class="btn btn-outline">Instagram</a>
                </div>
            </div>
            
            <div class="map-side">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3737.893144826131!2d-47.3995646!3d-20.5310935!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94b0af060137b053%3A0xe6b6f96c5befec3d!2sEssentialTerapias!5e0!3m2!1spt-BR!2sbr!4v1710000000000!5m2!1spt-BR!2sbr" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </article>
    </main>

</body>

</html>
